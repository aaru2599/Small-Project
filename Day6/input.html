<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <script src="script.js"></script>
</head>

<body class="container-fluid">
    <h2>Emi Calculator</h2>
    <div style="box-shadow: 2px 2px 3px grey; padding: 20px;">
        <div class="row mt-2">
            <div class="col">
                Amount you need &#8377; <input type="text" id="txtAmount">
            </div>
            <div class="col">
                For <input type="text" size="2" id="txtYears">years
            </div>
            <div class="col">
                Interest Rate <input type="text" size="4" id="txtRate"> %
            </div>


        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="input-group">
                    <span> &#8377; 50,000 </span>
                    <div><input class="form-range mx-2" type="range" onchange="amountChange()" min="50000" max="1000000" value="50000"
                            id="rangeAmount"></div><span> &#8377; 50,000 </span>
                </div>
            </div>

            <div class="col">
                <div class="input-group">
                    <span> 1 </span>
                    <div><input class="form-range mx-2" type="range" min="1" max="5" value="1" onchange="yearChange()" id="rangeYear"></div>
                    <span> 5 </span>
                </div>
            </div>

            <div class="col">
                <div class="input-group">
                    <span> 10.45% </span>
                    <div><input class="form-range mx-2" type="range" min="10.45" max="18.45" value="10.45" onchange="interestChange()" step="0.01"
                            id="rangeInterest"></div><span>18.45% </span>
                </div>
            </div>

        </div>
        <div class="row mt-4">
            <div class="col text-end"  >
                <button class="btn btn-primary" onclick="btnClick()">Calculate</button>
            </div>
             
        </div>



    </div>
    <div>
        <h2 class="text-center mt-4" id="result"></h2>
    </div>
</body>

</html>
